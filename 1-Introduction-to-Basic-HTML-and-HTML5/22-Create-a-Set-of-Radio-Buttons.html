<!-- Radio buttons are another type of input - used for questions where user can
select one of multiple options. Each radio button can be nested within its own
label element (will automatically associate radio button input with surrounding
label). All related radio buttons should have same name attribute to create a
group (selecting one radio button within group will deselect the others). It's
a best practice to set a "for" attribute on the label with a vaule matching the
id of the input element -->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>
  <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required>
    <label for="indoor">
      <input id="indoor" type="radio" name="indoor-outdoor">Indoor
    </label>
    <label for="outdoor">
      <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor
    </label>
    <button type="submit">Submit</button>
  </form>
</main>
